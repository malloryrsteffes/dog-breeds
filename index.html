<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Puppy Picture Picker</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&family=Karla:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha512-MoRNloxbStBcD8z3M/2BmnT+rg4IsMxPkXaGh2zD6LGNNFE80W3onsAhRcMAMrSoyWL9xD7Ert0men7vR8LUZg=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->

    <!-- MAIN -->
    <section id="main">
      <div class="container text-center my-2">
        <div class="row">
          <div class="col-sm-12">
            <h1>Puppy Picture Picker</h1>
            <!-- SELECT DROPDOWN -->
            <p class="lead">
              Select a breed and press the button for pics of pups!
            </p>
            <div class="form">
              <div class="form-group">
                <label for="breed-select" class="sr-only"
                  >Select a breed!</label
                >
                <div class="select-container">
                  <select class="form-control" id="breed-list"> </select>
                </div>
              </div>
              <!-- BUTTON -->
              <button
                type="submit"
                class="btn btn-lg btn-success mb-4"
                id="populate"
              >
                Show Me the Pups!
              </button>
            </div>
          </div>
        </div>
        <!-- GALLERY -->
        <div id="gallery" class="row text-center"></div>
      </div>
    </section>
    <!-- FOOTER -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <p>
              This little project dedicated to Kodi the rescue bear &hearts;
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!-- JS -->
    <script src="main.js" async defer></script>
  </body>
</html>
