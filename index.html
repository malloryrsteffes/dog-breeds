<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Puppy Picture Picker</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&family=Karla:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha512-MoRNloxbStBcD8z3M/2BmnT+rg4IsMxPkXaGh2zD6LGNNFE80W3onsAhRcMAMrSoyWL9xD7Ert0men7vR8LUZg=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div class="container text-center my-2">
      <div class="row">
        <div class="col-sm-12">
          <h1 class="mt-2">Puppy Picture Picker</h1>
          <!-- Select Dropdown -->
          <p class="lead">
            Select a breed and press populate for pics of pups!
          </p>
          <div class="form">
            <div class="form-group">
              <label for="breed-select" class="sr-only">Select a breed!</label>
              <div class="select-container">
                <select class="form-control" id="breed-list"> </select>
              </div>
            </div>
            <button type="submit" class="btn btn-success mb-4" id="populate">
              Populate!
            </button>
          </div>
        </div>
      </div>

      <!-- Picture Gallery -->

      <div id="gallery" class="row text-center"></div>
    </div>
    <script src="main.js" async defer></script>
  </body>
</html>
